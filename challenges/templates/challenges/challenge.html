{% extends "base.html" %}

{% block page_title %}
    {{ month|title }} Challenge
{% endblock %}

{% block content %}
    <h1>{{ month|title }}'s challenge</h1>
    {% if text != None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>There's no challenge for this month</h2>
    {%  endif %}
{% endblock %}
